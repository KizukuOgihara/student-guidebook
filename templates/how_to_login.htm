<!DOCTYPE html>

    <body>
        <div>
            <h1>PandAへのログイン方法</h1>
            <div class="title instructions screensteps-textblock screensteps-wrapper--introduction screensteps-wrapper">
                <p>　まず、<a href=https://panda.ecs.kyoto-u.ac.jp/portal/>https://panda.ecs.kyoto-u.ac.jp/portal/</a>からPandAにアクセスします。うまくアクセス出来たら下のような画面になっていると思います。もし前回ログインしたままだった場合はすでにログイン完了後の画面になっているかもしれません。</p>
                <p>（スクリーンショットが入ります）</p>
                <p>　上の画面で、右上の「ログイン」ボタンをクリックしてください。ユーザー、パスワードを聞かれますので、ECS-IDとパスワードを入力し、「ログイン」をクリックしてください。</p>
                <p>　下の画面が表示されたらログインは完了です。</p>
                <p>(スクリーンショットが入ります)</p>
            </div>
        </div>
    </body>
